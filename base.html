<body>
   <!-- Header -->

		<div id="branding">
			<h1 id="site-name"><a href="/index/"><font color = "white"><b>我的个人主页</b></font></a></h1>
        </div>
		
		<div id = "log">
			<h3><a href="/addlog/"><font color = "white"><b>我的旅游日志</b></font></a></h3>
        </div>
		
		<div id = "strgy">
			<h3><a href="/addstrgy/"><font color = "white"><b>旅游攻略</b></font></a></h3>
        </div>
		
		<div id = "hope">
			<h3><a href="/myhope/"><font color = "white"><b>旅游意向</b></font></a></h3>

				<a href = "/img/">点此上传头像</a>

			<font color = "white"><b>欢迎您的到来！</b></font>
			
			<strong><a href = "/profile/" class = "namelink">{{username}}</a></strong>
